<!doctype html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./setting.component.css">
  <title>Setting</title>
</head>
<body class="main-bg">
<div class="info">
  <div class="content">
    <div class="row">
      <div class="col-2 sidebar">

        <div class="input-group">
          <div class="form-outline">
          </div>
        </div>

        <div class="sidenav ">

          <a href="/admin">Refresh</a>
          <a href="/compose">Compose</a>
          <a href="/inbox">Inbox <i class="border"
                                    style="border-radius: 5px;
                                        color: red;
                                        width: 10px;
                                        text-align: center;
                                        padding-left: 5px;
                                        padding-right: 5px;"
                                    *ngIf="countInboxMessages>0"
          >{{countInboxMessages}}</i></a>
          <a href="/unread">Unread <i class="border"
                                      style="border-radius: 5px;
                                        color: red;
                                        width: 10px;
                                        text-align: center;
                                        padding-left: 5px;
                                        padding-right: 5px;"
                                      *ngIf="countUnreadMessages>0"
          >{{countUnreadMessages}}</i> </a>
          <a href="/sent">Sent <i class="border"
                                  style="border-radius: 5px;
                                        color: red;
                                        width: 10px;
                                        text-align: center;
                                        padding-left: 5px;
                                        padding-right: 5px;"
                                  *ngIf="countSentMessages>0"
          >{{countSentMessages}}</i></a>
          <a href="/sent">Archive <i class="border"
                                     style="border-radius: 5px;
                                        color: red;
                                        width: 10px;
                                        text-align: center;
                                        padding-left: 5px;
                                        padding-right: 5px;"
                                     *ngIf="countArchiveMessages>0"
          >{{countArchiveMessages}}</i></a>
          <a href="/bin">Bin <i class="border"
                                style="border-radius: 5px;
                                        color: red;
                                        width: 10px;
                                        text-align: center;
                                        padding-left: 5px;
                                        padding-right: 5px;"
                                *ngIf="countBinMessages>0"
          >{{countBinMessages}}</i></a>
          <a href="/setting">Setting</a>
          <a href=" " (click)="logOut()">Log out</a>


        </div>
      </div>
      <div class="col-10 main-content centerContent">
        <div class="text-center" style="color: #7952b3; font-size: xx-large">Setting Page</div>
        <div class="border-bottom text-right " style="color: #7952b3; text-shadow: #5f5f5f;font-size: large; ">
          Welcome : {{ActiveUser.firstName + " " + ActiveUser.lastName}}



      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
